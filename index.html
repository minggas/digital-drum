<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Virtual Drum</title>
</head>

<body>
    <div class="container">

        <div class="drum-container" id="drum-machine">
            <div class="title">
                <h1>Virtual Drum</h1>
            </div>
            <div id="display">
                <span></span>
            </div>                        
            <div class="pad">
                <div class="drum-pad" data-key="81" id="Kick">
                    <kbd>Q</kbd>
                    <span class="sound">Kick</span>
                </div>
                <div class="drum-pad" data-key="87" id="Hi-hat">
                    <kbd>W</kbd>
                    <span class="sound">Hi-hat</span>
                </div>
                <div class="drum-pad" data-key="69" id="Snare">
                    <kbd>E</kbd>
                    <span class="sound">Snare</span>
                </div>
                <div class="drum-pad" data-key="65" id="Openhat">
                    <kbd>A</kbd>
                    <span class="sound">Openhat</span>
                </div>
                <div class="drum-pad" data-key="83" id="Tom-Floor">
                    <kbd>S</kbd>
                    <span class="sound">Tom Floor</span>
                </div>
                <div class="drum-pad" data-key="68" id="Tom-Mid">
                    <kbd>D</kbd>
                    <span class="sound">Tom Mid</span>
                </div>
                <div class="drum-pad" data-key="90" id="Tom-High">
                    <kbd>Z</kbd>
                    <span class="sound">Tom High</span>
                </div>
                <div class="drum-pad" data-key="88" id="Crash">
                    <kbd>X</kbd>
                    <span class="sound">Crash</span>
                </div>
                <div class="drum-pad" data-key="67" id="Ride-Cymbal">
                    <kbd>C</kbd>
                    <span class="sound">Ride Cymbal</span>
                </div>
            </div>

        </div>

    </div>
    <audio data-key="81" src="sounds/Kick.mp3"></audio>
    <audio data-key="87" src="sounds/HiHat.mp3"></audio>
    <audio data-key="69" src="sounds/Snare.mp3"></audio>
    <audio data-key="65" src="sounds/Openhat.mp3"></audio>
    <audio data-key="83" src="sounds/Tom Floor.mp3"></audio>
    <audio data-key="68" src="sounds/Tom Mid.mp3"></audio>
    <audio data-key="90" src="sounds/Tom High.mp3"></audio>
    <audio data-key="88" src="sounds/Crash.mp3"></audio>
    <audio data-key="67" src="sounds/RideCymbal.mp3"></audio>
</body>
<script src="js/main.js"></script>

</html>
